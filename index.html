<!DOCTYPE html>
<html>
    <head>
	<meta charset="UTF-8">
	<title>Registration form</title>
    <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <header>
            <h1>Registration Form</h1>
            <p>Please fill in this online registration form to register</p>
        </header>
        <form class="form">

              <div class="row">
                    <label for="First Name"><b>First Name</b></label>

                    <input type="text" placeholder="Enter First Name" firstname="name" required>
                  </div>
            
            <div class="row">
                    <label for="Last Name"><b>Last Name</b></label>
                    <input type="text" placeholder="Enter Last Name" lastname="name" required>
              </div>

              <div class="row">
                <label for="Birthdate"><b>Birthday</b></label>
                <input type="date" placeholder="Enter Birthdate" Birthdate="Birthdate" required>
                </div>

              <div class="row">
                <label for="Address"><b>Address</b></label>
                <input type="text" placeholder="Enter your address" required>
              </div>

              <div class="row">
                <label for="Country"><b>Country</b></label>
                    <select name="Country">
                        <option value="Australia">Australia</option>
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="Canada">Canada</option>
                        <option value="Denmark">Denmark</option>
                        <option value="Egypt">Egypt</option>
                        <option value="Finland">Finland</option>
                        <option value="Germany">Germany</option>
                        <option value="Hungary">Hungary</option>
                        <option value="India">India</option>
                        <option value="Japan">Japan</option>
                        <option value="Kenya">Kenya</option>
                        <option value="Lebanon">Lebanon</option>
                        <option value="Mexico">Mexico</option>
                        <option value="Norway">Norway</option>
                        <option value="Oman">Oman</option>
                        <option value="Pakistan">Pakistan</option>
                        <option value="Qatar">Qatar</option>
                        <option value="Russia">Russia</option>
                        <option value="Singapore">Singapore</option>
                        <option value="Thailand">Thialand</option>
                        <option value="Uganda">Uganda</option>
                        <option value="Vanuatu">Vanuatu</option>
                        <option value="Yemen">Yemen</option>
                        <option value="Zambia">Zambia</option>
                    </select>
              </div>

              <div class="row">
                <label for="City"><b>City</b></label>
                <select name="City">
                    <option value="Dawin">Darwin</option>
                    <option value="Perth">Perth</option>
                    <option value="Adeliade">Adelaide</option>
                    <option value="Melbourne">Melbourne</option>
                    <option value="Sydney">Sydney</option>
                    <option value="Canberra">Canberra</option>
                    <option value="Brisbane">Brisbane</option>
                    <option value="Hobart">Hobart</option>
                </select>
              </div>

              <div class="row">
                <label for="Postal/Zip Code"><b>Postal/Zip code</b></label>
                <input type="number" placeholder="Enter Postal/Zip code" required>
              </div>

              <div class="row">
                <label for="Phone"><b>Phone number</b></label>
                <input type="number" placeholder="Enter phone number" name="phone" required>
              </div>

              <div class="row">
                <label for="Email"><b>Email</b></label>
                <input type="email" placeholder="Enter Email" name="email" required>
              </div>
            <div class="row">
                <label for="Register"><b>Register</b></label>
                <input type="submit" value="Register" required>
            </div>

            <footer>
            </footer>
        </form>
    </body>
</html>
